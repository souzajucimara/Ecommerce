<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="fale_conosco.css">
    <title>Fale conosco</title>
</head>
<div class="container"> <div class=" text-center mt-5 ">
    <h1>Fale conosco</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form" role="form">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form-name">Nome *</label> <input id="form-name" type="text" name="name" class="form-control" placeholder="Nome" required="required" data-error="O campo 'nome' é obrigatório."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form-lastname">Sobrenome *</label> <input id="form-lastname" type="text" name="surname" class="form-control" placeholder="Sobrenome" required="required" data-error="O campo 'sobrenome' é obrigatório."> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form-email">Email *</label> <input id="form-email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="O campo 'e-mail' é obrigatório."> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <label for="form-need">Assunto *</label> <select id="form-need" name="need" class="form-control" required="required" data-error="O campo 'assunto' é obrigatório.">
                                            <option value="" selected disabled>Selecione</option>
                                            <option>Prazo de entrega</option>
                                            <option>Forma de pagamento</option>
                                            <option>Política de troca/reembolso</option>
                                            <option>Outro</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form-message">Mensagem *</label> <textarea id="form-message" name="message" class="form-control" placeholder="Deixe sua mensagem." rows="4" required="required" data-error="O campo 'mensagem' é obrigatório."></textarea> </div>
                                </div>
                                <div class="col-md-12"> <input type="submit" class="btn btn-dark btn-send pt-2 btn-block" value="Enviar"> </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>
</div>
</body>
</html>
